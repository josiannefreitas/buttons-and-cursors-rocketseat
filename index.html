<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Lilita+One&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botões e Cursores</title>
  </head>
  <body>
    <section>
      <div>
        <h2>Teste os botões</h2>
        <p>
          Interaja com os botões e observe a mudança de aparência e de cursores.
        </p>
      </div>
      <div class="all-buttons">
        <div class="buttons">
          <button class="primary">Interaja Comigo</button>
          <button class="primary" disabled>Interaja Comigo</button>
          <button class="primary loading">
            <i class="ph ph-circle-notch"></i>
            Interaja Comigo
          </button>
          <button class="primary movable">
            <i class="ph ph-list"></i>
            Interaja Comigo
          </button>
        </div>
        <div class="buttons">
          <button class="secondary">Interaja Comigo</button>
          <button class="secondary" disabled>Interaja Comigo</button>
          <button class="secondary loading">
            <i class="ph ph-circle-notch"></i>
            Interaja Comigo
          </button>
          <button class="secondary movable">
            <i class="ph ph-list"></i>
            Interaja Comigo
          </button>
        </div>
        <div class="buttons">
          <button class="tertiary">Interaja Comigo</button>
          <button class="tertiary" disabled>Interaja Comigo</button>
          <button class="tertiary loading">
            <i class="ph ph-circle-notch"></i>
            Interaja Comigo
          </button>
          <button class="tertiary movable">
            <i class="ph ph-list"></i>
            Interaja Comigo
          </button>
        </div>
      </div>
    </section>

    <!-- <button class="primary movable">
      <i class="ph ph-circle-notch"></i>
      <i class="ph ph-list"></i>
      Default Primary
    </button> -->
  </body>
</html>
